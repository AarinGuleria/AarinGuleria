<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wave Animation</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/wavify@1.0.0/dist/wavify.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
      }
      .wave-container {
        position: relative;
        width: 100%;
        height: 150px;
        background: linear-gradient(
          135deg,
          rgba(79, 70, 229, 0.1) 0%,
          rgba(147, 51, 234, 0.1) 100%
        );
      }
      .wave {
        position: absolute;
        width: 100%;
        height: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="wave-container">
      <div id="wave1" class="wave"></div>
      <div id="wave2" class="wave"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // First wave
        $("#wave1").wavify({
          height: 60,
          bones: 3,
          amplitude: 40,
          color: "#4F46E5",
          speed: 0.25,
        });

        // Second wave
        $("#wave2").wavify({
          height: 40,
          bones: 4,
          amplitude: 30,
          color: "#9333EA",
          speed: 0.15,
        });
      });
    </script>
  </body>
</html>
